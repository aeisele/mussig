databaseChangeLog:

  - changeset:
      id: create-schema-01
      author: aeisele
      changes:
        - createTable:
            tableName: ARTISTS
            columns:
              - column:
                  name: ID
                  type: long
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_ARTISTS
                    nullable: false
              - column:
                  name: NAME
                  type: varchar2(256)
                  constraints:
                    nullable: false